<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>FAQ accordion card main</title>
</head>
<body>
    <section class="faq">
        <figure class="faq__images">
            <div class="faq__images--foreground"></div>
            <div class="faq__images--background"></div>
        </figure>

        <h1 class="faq__title">FAQ</h1>

        <div class="faq__content">
            <div class="faq__content--questions">
                <div id="question">
                    <p>How many team members can I invite?</p>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                </div>
                <div id="answer">
                    <p></p>
                </div>
            </div>

            <div class="faq__content--questions">
                <div id="question">
                    <p>What is the maximum file upload size?</p>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                </div>
                <div id="answer">
                    <p></p>
                </div>
            </div>

            <div class="faq__content--questions">
                <div id="question">
                    <p>How do I reset my password?</p>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                </div>
                <div id="answer">
                    <p></p>
                </div>
            </div>

            <div class="faq__content--questions">
                <div id="question">
                    <p>Can I cancel my subscription?</p>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                </div>
                <div id="answer">
                    <p></p>
                </div>
            </div>

            <div class="faq__content--questions">
                <div id="question">
                    <p>Do you provide additional support?</p>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                </div>
                <div id="answer">
                    <p></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
