<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>FAQ accordion card main</title>
</head>
<body>
    <div class="illustration">
        <img src="./faq-accordion-card-main/images/illustration-woman-online-mobile.svg" alt="">
        <img src="./faq-accordion-card-main/images/bg-pattern-mobile.svg" alt="">
    </div>

    <div class="card">
        <ul>
            <h1>FAQ</h1>

            <li>
                <button>
                    <h2>How many team members can I invite?</h2>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                    <p>You can invite as many members as you want.</p>
                </button>
            </li>

            <li>
                <button>
                    <h2>What is the maximum file upload size?</h2>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                    <p>No more than 2GB. All files in your account must fit your alloted storage space.</p>
                </button>
            </li>

            <li>
                <button>
                    <h2>How do I reset my password?</h2>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                    <p>If you forgot your password, you have to send an email to our Support Service. We will send you a new password to your registered email.</p>
                </button>
            </li>

            <li>
                <button>
                    <h2>Can I cancel my subscription?</h2>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                    <p>You can cancel your subscription any time. Be careful to cancel your subscription at least one day before the next payment.</p>
                </button>
            </li>

            <li>
                <button>
                    <h2>Do you provide additional support?</h2>
                    <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
                    <p>Yes, we provide support for any questions you have. Send us an email with the question and we will answer you quickly with the answer.</p>
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
