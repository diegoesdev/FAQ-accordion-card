<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>FAQ accordion card main</title>
</head>
<body>
    <section class="faq">
        <figure class="faq__images">
            <img src="./faq-accordion-card-main/images/illustration-woman-online-mobile.svg" alt="">
            <img src="./faq-accordion-card-main/images/bg-pattern-mobile.svg" alt="">
        </figure>
        <article class="faq__content">
            <h2 class="faq__content--title">
                FAQ
            </h2>
            <div class="faq__content--question">
                <h3>How many team members can I invite?</h3>
                <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
            </div>
            <div class="faq__content--answer">
                <p></p>
            </div>

            <div class="faq__content--question">
                <h3>What is the maximum file upload size?</h3>
                <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
            </div>
            <div class="faq__content--answer">
                <p></p>
            </div>

            <div class="faq__content--question">
                <h3>How do I reset my password?</h3>
                <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
            </div>
            <div class="faq__content--answer">
                <p></p>
            </div>

            <div class="faq__content--question">
                <h3>Can I cancel my subscription?</h3>
                <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
            </div>
            <div class="faq__content--answer">
                <p></p>
            </div>

            <div class="faq__content--question">
                <h3>Do you provide additional support?</h3>
                <img src="./faq-accordion-card-main/images/icon-arrow-down.svg" alt="">
            </div>
            <div class="faq__content--answer">
                <p></p>
            </div>
        </article>
    </section>
</body>
</html>
